<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="/fragments/head :: head"> </head>
    <body>
               <nav th:replace="/fragments/navbar :: nav"> </nav>
        <div>
            
            <table>
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>TITULO</th>
                        <th>EJEMPLARES</th>
                        <th>AUTOR</th>
                        <th>EDITORIAL</th>
                        <th sec:authorize="hasRole('ADMIN')" >ACCIONES</th>
                    </tr>
                </thead>
                <tbody th:each="libro : ${libros}">
                    <tr> 
                    <th th:text="${libro.isbn}"></th>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.ejemplares}"></td>
                    <td th:text="${libro.autor.nombre}"></td>
                    <td th:text="${libro.editorial.nombre}"></td>
                    <td>
                        <!-- sec:authorize="hasRole('ADMIN')" es para condicionar que se vea o no se vea una porcion de html, segun el rol que tiene -->
                        <a   sec:authorize="hasRole('ADMIN')"  th:href="@{/libro/modificar/__${libro.isbn}__}" > MODIFICAR </a> 
                    </td>
                     </tr>
                </tbody>
                
                
                
            </table>
            
        </div>
    </body>
</html>
